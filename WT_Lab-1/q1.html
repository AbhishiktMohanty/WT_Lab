<!-- 1. Practise tags used in head and text formatting tags to know their functionalities. -->

<!DOCTYPE html>
<html>
<head>
    <title>Learning Tags in HTML</title>
    <meta name="Tags in HTML" content="Tags used in head and text formatting tags to know their functionalities.">
</head>
<body>

    <h1>Heading (h1)</h1>
    <h2>Heading (h2)</h2>
    <h3>Heading (h3)</h3>
    <h4>Heading (h4)</h4>
    <h5>Heading (h5)</h5>
    <h6>Heading (h6)</h6>

    <p>Paragraph (p)</p>

    <br><!-- next line -->
    <p>New Line (br)</p>
    <hr><!-- Underline/Horizontal Rule -->
    <p>Horizontal Rule (hr)</p>
    <b>Bold (b)</b>
    <br>
    <strong>Strong (strong)</strong>
    <br>
    <i>Italic (i)</i>
    <br>
    <em>Emphasized (em)</em>
    <br>
    <small>Small (small)</small>
    <br>
    <del>Delected (del)</del>
    <br>
    <ins>Inserted (ins)</ins>
    <br>
    
</body>
</html>
